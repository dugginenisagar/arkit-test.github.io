<html>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<script>
    
    AFRAME.registerComponent('markerhandler', {
       tick:function() {
          if(document.querySelector("a-marker").object3D.visible == true) {
            document.getElementById("collectButton").disabled = false;
            document.getElementById("collectButton").style.display = "block";
          } else {
            
          }
       }
    });

    function collectObject() {
        collect.performClick();
    }

</script>
<body style='margin : 0px;'>
  <a-scene embedded arjs='sourceType:webcam; trackingMethod: best; debugUIEnabled: false;'>
    
    
    <a-marker id="anchor" preset='custom' type='pattern' url='markers/pattern-marker1.patt'>
        <a-entity 
            obj-model="obj: url(assets/hint1-mobile.obj); 
            mtl: url(assets/hint1-mobile.mtl)" markerhandler>
        </a-entity>
    </a-marker>
    
    <a-camera-static/>

  </a-scene>
  <input type="button" name="" value="Collect" id="collectButton" disabled=true 
  style="width: 100px;margin: 0 auto;left: 50%;position: absolute;margin-left: -50px; bottom: 100px; z-index: 9999;background: red; padding: 10px 20px;color: #FFF; display: none;" onclick="collect.performClick();" />
  
</body>
</html>
