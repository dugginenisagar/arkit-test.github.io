<html>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
<script>
    AFRAME.registerComponent('registevents', {
        init: function() {
            var marker = this.el;

            marker.setAttribute('emitevents', 'true');
            marker.addEvenetListener('markerFound', function() {
                var markerId = marker.id;
                alert("Found");
            });
            marker.addEvenetListener('markerLost', function() {
                var markerId = marker.id;
                alert("Lost");
            });
        }
    });


    setTimeout(function(){ 
        if(document.querySelector("a-marker").object3D.visible == true) {
            alert("Found");
        }
    }, 500);
    
</script>
<body style='margin : 0px;'>
  <a-scene embedded arjs='trackingMethod: best;'>
    
    
    <a-marker id="anchor" preset='custom' type='pattern' url='markers/marker2-pattern.patt'>
        <a-entity 
            obj-model="obj: url(assets/VijayJohnsonThakur.obj); 
            mtl: url(assets/VijayJohnsonThakur.mtl)">
        </a-entity>
    </a-marker>
    
    <a-camera-static/>
  </a-scene>
</body>
</html>
